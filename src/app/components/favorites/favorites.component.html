<h3 class="text-center my-4"> Favorites </h3>
<div *ngIf = "!weatherService?.showAllFavorites">
  <div class="row" *ngFor= "let i of weatherService.cities"> 
        <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <button class="btn btn-success" (click) ="weatherService.showFavoriteConfig(i.code)"> Get weather </button>    
                    <button type="submit" (click)="weatherService?.removeFromFavorites(i.name)" class="btn btn-outline-primary">
                            remove from favorites
                          </button>
                  </div>
                </div>
              </div>
  </div>
</div>


<div *ngIf = "weatherService?.showAllFavorites">
    <div  class="row" >
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{day1}}</h5>
              <div  class="text-center">
              <h1 class="card-text">{{weatherService?.oneDayDetails?.Temperature?.Maximum?.Value | json}}</h1> <a> C </a>
              </div>
              <h3 class="card-text"> {{weatherService?.oneDayDetails?.Day?.IconPhrase }}  </h3>
                  <div class="text-center">
                    <button (click)="weatherService?.changeFavoriteButton()" class="btn btn-success">
                            To all favorite cities
                    </button>

            </div>
        </div>
          </div>
        </div>
</div>
</div>

<br/>
<div class="text-center">
<button (click)="moveToWeatherPage()" class="btn btn-success">
        back to search
</button>
</div>
